<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reflect</title>
    <script id="template" type="text/x-handlebars-template">
        <p>{{title}}</p>
        <p>How would you rate the slant of this unknown news source based on the language of this article headline?</p>
    </script>
    <script id="results-template" type="text/x-handlebars-template">
        <p>Results!</p>
        <p>{{title}}</p>
        <p>Your Vote: {{selection}}</p>
        <p>Source: {{source}}</p>
        <p>Left: {{voteLeft}}, Center Left: {{voteCenterLeft}}, Center: {{voteCenter}}, Center Right: {{voteCenterRight}}, Right: {{voteRight}}</p>
    </script>
</head>

<body>
    <main>
        <section id="headline"></section>
        <section>
            <p></p>
        </section>
        <!--TODO: Make the slider that takes the user input. Five buttons for now; maybe switch to slider with values 1-5 later-->
        <section>
            <form>
                <input type="radio" name="vote" value="voteLeft">Left
                <input type="radio" name="vote" value="voteCenterLeft">Center Left
                <input type="radio" name="vote" value="voteCenter">Center
                <input type="radio" name="vote" value="voteCenterRight">Center Right
                <input type="radio" name="vote" value="voteRight">Right</br>
                <button id="submit-button">Submit</button>
            </form>
        </section>
        <section id ="results"></section>


    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js"></script>

    <script src="scripts/model/results.js" type="text/javascript"></script>
    <script src="scripts/model/article.js" type="text/javascript"></script>

    <script src="scripts/views/resultsView.js" type="text/javascript"></script>
    <script src="scripts/views/articleView.js" type="text/javascript"></script>

    <script src="scripts/controllers/articleController.js" type="text/javascript"></script>
    <script src="scripts/controllers/resultsController.js" type="text/javascript"></script>
    <script src="scripts/controllers/routes.js" type="text/javascript"></script>
</body>

</html>
