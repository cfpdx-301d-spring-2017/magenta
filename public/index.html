<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Peer Politics</title>
    <link href="vendor/styles/skeleton.css" type="text/css" rel="stylesheet">
    <link href="vendor/styles/normalize.css" type="text/css" rel="stylesheet">
    <link href="styles/base.css" type="text/css" rel="stylesheet">
    <link href="styles/layout.css" type="text/css" rel="stylesheet">
    <link href="styles/modules.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,700|Roboto:300,400,700,900" rel="stylesheet">

    <script id="template" type="text/x-handlebars-template">
        <p>Where do you think this headline falls on the political scale?</p>
        <h2 id="article-headline">" {{title}} "</h2>
    </script>
    <script id="results-template" type="text/x-handlebars-template">
        <h2>Results!</h2>
        <h5>{{title}}</h5>
        <p>You voted for: {{selection}}</p>
        <p>This article headline is from: {{source}}</p>
        <p><a href="{{url}}"> Read Article Here</a></p>
        <p>Left: {{voteLeft}}, Center Left: {{voteCenterLeft}}, Center: {{voteCenter}}, Center Right: {{voteCenterRight}}, Right:
            {{voteRight}}
        </p>
    </script>
</head>

<body>
    <main>
        <section id="home">
            <img src="imgs/news.svg" width="100" height="100" />
            <img src="imgs/news-report.svg" width="100" height="100" />
            <img src="imgs/debate.svg" width="100" height="100" />
            <h1>Peer Politics</h1>
            <p>This is the awesome 301 project created by Stephanie, Meryl, Pierre! </p>
            <a href="/game"><button id="play-button">PLAY</button></a>

        </section>
        <section id="headline"></section>
        <section>
            <p></p>
        </section>
        <section id="vote">
            <form>
                <label><input class="radio" type="radio" name="vote" value="voteLeft">Left
                </label>
                <label><input class="radio" type="radio" name="vote" value="voteCenterLeft">Center Left
                </label>
                <label><input class="radio" type="radio" name="vote" value="voteCenter">Center
                </label>
                <label><input class="radio" type="radio" name="vote" value="voteCenterRight">Center Right
                </label>
                <label><input class="radio" type="radio" name="vote" value="voteRight">Right
                </label>
                </br>
                <button id="submit-button">SUBMIT</button>
            </form>
        </section>
        <section id="canvas">
            <canvas id="results-chart" width="500" height="500"></canvas>
        </section>
        <section id="results">
        </section>
        <section id="results-options">
            <a href="/game"><button id="play-again-button">PLAY AGAIN</button></a>
            <a href="/about"><button id="about-us-button">ABOUT</button></a>
        </section>

        <section id="about">
            <h3>Team Magenta</h3>
            <section id="bios">
                <div>
                    <img src="imgs/coder-head.svg" width="200" height="200" />
                    <h2>Stephanie Fitzgerald</h2>
                    <p><a href="https://github.com/sevfitz">Github Profile</a></p>
                </div>
                <div>
                    <img src="imgs/coder-head.svg" width="200" height="200" />
                    <h2>Meryl Turner</h2>
                    <p><a href="https://github.com/merylturner">Github Profile</a></p>
                </div>
                <div>
                    <img src="imgs/coder-head.svg" width="200" height="200" />
                    <h2>Pierre Salumu</h2>
                    <p><a href="https://github.com/jrsalshab">Github Profile</a></p>
                </div>
            </section>
            <a href="/"><button id="home-button">HOME</button></a>
        </section>
    </main>
    <footer>
        <div>Icons made by <a href="http://www.freepik.com" title="Freepik">Freepik</a><div>
            <p>&copy;2017 Team Magenta</p>

    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.js"></script>

    <script src="scripts/model/results.js" type="text/javascript"></script>
    <script src="scripts/model/article.js" type="text/javascript"></script>

    <script src="scripts/views/homeView.js" type="text/javascript"></script>
    <script src="scripts/views/resultsView.js" type="text/javascript"></script>
    <script src="scripts/views/articleView.js" type="text/javascript"></script>
    <script src="scripts/views/aboutView.js" type="text/javascript"></script>

    <script src="scripts/controllers/articleController.js" type="text/javascript"></script>
    <script src="scripts/controllers/resultsController.js" type="text/javascript"></script>
    <script src="scripts/controllers/aboutController.js" type="text/javascript"></script>
    <script src="scripts/controllers/routes.js" type="text/javascript"></script>
</body>

</html>
